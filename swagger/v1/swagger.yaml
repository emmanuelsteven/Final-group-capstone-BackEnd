---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/helicopter":
    get:
      summary: Get all Helicopters
      tags:
      - Helicopters
      responses:
        '200':
          description: Helicopter found
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: text
                    contact:
                      type: string
                    price:
                      type: decimal
                    carriage_capacity:
                      type: decimal
                    model:
                      type: integer
                    image:
                      type: string
                  required:
                  - id
                  - name
                  - description
                  - contact
                  - price
                  - carriage_capacity
                  - model
                  - image
    post:
      summary: Create a helicopter
      tags:
      - Helicopters
      parameters: []
      responses:
        '200':
          description: Error creating helicopter
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: text
                  contact:
                    type: string
                  price:
                    type: decimal
                  carriage_capacity:
                    type: decimal
                  model:
                    type: integer
                  image:
                    type: string
                  error:
                    type: string
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                description:
                  type: text
                contact:
                  type: string
                price:
                  type: decimal
                carriage_capacity:
                  type: decimal
                model:
                  type: integer
                image:
                  type: string
              required:
              - id
              - name
              - description
              - contact
              - price
              - carriage_capacity
              - model
              - image
  "/api/helicopter/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieve a Helicopter
      tags:
      - Helicopters
      responses:
        '200':
          description: Helicopter found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: text
                  contact:
                    type: string
                  price:
                    type: decimal
                  carriage_capacity:
                    type: decimal
                  model:
                    type: integer
                  image:
                    type: string
                required:
                - id
                - name
                - description
                - contact
                - price
                - carriage_capacity
                - model
                - image
        '404':
          description: Helicopter not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
    delete:
      summary: Delete a helicopter
      tags:
      - Helicopters
      responses:
        '204':
          description: Helicopter deleted
        '404':
          description: Helicopter not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
  "/api/reservations":
    get:
      summary: Retrieves all reservations
      tags:
      - Reservations
      responses:
        '200':
          description: reservations found
    post:
      summary: Creates a reservation
      tags:
      - Reservations
      parameters: []
      responses:
        '201':
          description: reservation created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                helicopter_id:
                  type: integer
                city:
                  type: string
                date:
                  type: datetime
              required:
              - user_id
              - helicopter_id
              - city
              - date
  "/api/users":
    post:
      summary: new_session user
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
servers:
- url: http://127.0.0.1:3000
  variables:
    defaultHost:
      default: ''
