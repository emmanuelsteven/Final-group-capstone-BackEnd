openapi: 3.0.1
info:
   version: v1
paths:
  "/api/motorcycles":
    get:
      summary: list motorcycles
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    image:
                      type: string
                    amount:
                      type: integer
                    duration:
                      type: integer
    post:
      summary: create motorcycle
      parameters: []
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  image:
                    type: string
                  amount:
                    type: integer
                  duration:
                    type: integer
                  description:
                    type: text
        "422":
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                image:
                  type: string
                amount:
                  type: integer
                duration:
                  type: integer
                description:
                  type: text
              required:
                - name
                - amount
  "/api/motorcycles/{motorcycle_id}":
    parameters:
      - name: motorcycle_id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: get motorcycle
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  image:
                    type: string
                  amount:
                    type: integer
                  duration:
                    type: integer
        "404":
          description: not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      summary: delete motorcycle
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "422":
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string  